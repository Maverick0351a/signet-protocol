name: Security Scans

on:
  schedule:
    - cron: '0 5 * * 1'  # Weekly Monday 05:00 UTC
  workflow_dispatch: {}

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-wheels-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-wheels-${{ runner.os }}-
      - name: Install pip-audit
        run: |
          pip install --upgrade pip-audit
      - name: Run audit (non-fatal)
        run: |
          pip-audit -r requirements.txt || true
  npm-audit-n8n:
    runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: integrations/n8n
        run: |
          npm install --no-audit --no-fund
      - name: NPM audit (advisory only)
        working-directory: integrations/n8n
        run: |
          npm audit --omit=dev || true
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install bandit
        run: |
          pip install bandit
      - name: Run bandit (report only)
        run: |
          bandit -r server -ll -q || true

