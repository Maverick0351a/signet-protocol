name: Metrics Doc Drift

on:
  pull_request:
    paths:
      - 'server/**'
      - 'scripts/generate_metrics_doc.py'
      - 'docs/METRICS.md'
      - '.github/workflows/metrics-doc-check.yml'
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'scripts/generate_metrics_doc.py'

jobs:
  validate-metrics-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Regenerate metrics doc
        run: |
          python scripts/generate_metrics_doc.py
      - name: Detect drift
        run: |
          if ! git diff --quiet docs/METRICS.md; then
            echo "Metrics documentation is out of date. Run python scripts/generate_metrics_doc.py and commit the result." >&2
            git --no-pager diff docs/METRICS.md
            exit 1
          fi
